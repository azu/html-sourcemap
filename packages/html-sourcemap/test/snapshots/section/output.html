        <h1 id="array"><a name="array" class="plugin-anchor" href="#array"><i class="fa fa-link" aria-hidden="true"></i></a>配列
        </h1>
        <p><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:3,&#x22;column&#x22;:1,&#x22;offset&#x22;:15},&#x22;end&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:33,&#x22;offset&#x22;:89},&#x22;indent&#x22;:[1]}">この章では、配列の基本的な操作と配列を扱う場合においてのパターンについて学びます。
            配列はJavaScriptの中でもよく使われるオブジェクトです。</span></p>
        <p><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:6,&#x22;column&#x22;:1,&#x22;offset&#x22;:91},&#x22;end&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:18,&#x22;offset&#x22;:135},&#x22;indent&#x22;:[1]}">配列とは値に順序をつけて格納できるオブジェクトです。
            配列に格納したそれぞれの値のことを</span><strong><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:20,&#x22;offset&#x22;:137},&#x22;end&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:22,&#x22;offset&#x22;:139},&#x22;indent&#x22;:[]}">要素</span></strong><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:24,&#x22;offset&#x22;:141},&#x22;end&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:39,&#x22;offset&#x22;:156},&#x22;indent&#x22;:[]}">、それぞれの要素の位置のことを</span><strong><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:41,&#x22;offset&#x22;:158},&#x22;end&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:47,&#x22;offset&#x22;:164},&#x22;indent&#x22;:[]}">インデックス</span></strong><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:49,&#x22;offset&#x22;:166},&#x22;end&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:50,&#x22;offset&#x22;:167},&#x22;indent&#x22;:[]}">（</span><code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:50,&#x22;offset&#x22;:167},&#x22;end&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:57,&#x22;offset&#x22;:174},&#x22;indent&#x22;:[]}">index</span></code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:7,&#x22;column&#x22;:57,&#x22;offset&#x22;:174},&#x22;end&#x22;:{&#x22;line&#x22;:8,&#x22;column&#x22;:34,&#x22;offset&#x22;:215},&#x22;indent&#x22;:[1]}">）と呼びます。
            また、JavaScriptの配列は可変長の配列のみとなっています。</span></p>
