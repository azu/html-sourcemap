<p><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:3,&#x22;column&#x22;:1,&#x22;offset&#x22;:23},&#x22;end&#x22;:{&#x22;line&#x22;:3,&#x22;column&#x22;:26,&#x22;offset&#x22;:48},&#x22;indent&#x22;:[]}">非破壊的なメソッドの例として、配列に要素を結合する</span><code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:3,&#x22;column&#x22;:26,&#x22;offset&#x22;:48},&#x22;end&#x22;:{&#x22;line&#x22;:3,&#x22;column&#x22;:40,&#x22;offset&#x22;:62},&#x22;indent&#x22;:[]}">Array#concat</span></code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:3,&#x22;column&#x22;:40,&#x22;offset&#x22;:62},&#x22;end&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:1,&#x22;offset&#x22;:73},&#x22;indent&#x22;:[1]}">メソッドがあります。
    </span><code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:1,&#x22;offset&#x22;:73},&#x22;end&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:9,&#x22;offset&#x22;:81},&#x22;indent&#x22;:[]}">concat</span></code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:9,&#x22;offset&#x22;:81},&#x22;end&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:15,&#x22;offset&#x22;:87},&#x22;indent&#x22;:[]}">メソッドは、</span><code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:15,&#x22;offset&#x22;:87},&#x22;end&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:24,&#x22;offset&#x22;:96},&#x22;indent&#x22;:[]}">myArray</span></code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:4,&#x22;column&#x22;:24,&#x22;offset&#x22;:96},&#x22;end&#x22;:{&#x22;line&#x22;:5,&#x22;column&#x22;:5,&#x22;offset&#x22;:129},&#x22;indent&#x22;:[1]}">をコピーした配列に対して要素を結合しその配列を返します。
    その結果</span><code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:5,&#x22;column&#x22;:5,&#x22;offset&#x22;:129},&#x22;end&#x22;:{&#x22;line&#x22;:5,&#x22;column&#x22;:14,&#x22;offset&#x22;:138},&#x22;indent&#x22;:[]}">myArray</span></code><span data-position="{&#x22;start&#x22;:{&#x22;line&#x22;:5,&#x22;column&#x22;:14,&#x22;offset&#x22;:138},&#x22;end&#x22;:{&#x22;line&#x22;:5,&#x22;column&#x22;:42,&#x22;offset&#x22;:166},&#x22;indent&#x22;:[]}">の参照する配列は変更されないため非破壊的なメソッドです。</span></p>
